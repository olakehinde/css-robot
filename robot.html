     /* and modifications to it.

 -->


<!DOCTYPE html>
<html>
  <head>
    <title>Robot</title>
    <link rel="stylesheet" type="text/css" href="robot.css">
  </head>

  <body>
    <div class="bot">
      <button class="move-eyes-btn">Close Eyes</button>

      <!-- div for robot head -->
        <div class="bot-head">
          <div class="light"></div>
          <div class="eyes">
            <div class="eye left-eye"></div>
            <div class="eye right-eye"></div>
          </div>

          <div class="ear left-ear">
            <div class="ear left-ear-hole"></div>
          </div>
          <div class="ear right-ear">
            <div class="ear right-ear-hole"></div>
          </div>
          <div class="mouth"></div>
        </div>
        <!-- robot head ends here -->

      <button class="hands-up">Hands Up</button>
      <div class="both-hands">
        <button class="left-hand-up">Left Hand up</button>
        <div class="hand left-hand">
        </div>
        <button class="right-hand-up">Right Hand Up</button>
        <div class="hand right-hand"></div>
      </div>

      <div class="bot-body"></div>
      <div class="lower-body"></div>

      <button class="walk-btn">Walk</button>
      <p class="dialog">
        Sorry, I cannot walk yet. My creator hasn't taught me that!!!.<br> Will you teach Me?
      </p>
      <div class="leg left-leg"></div>
      <div class="leg right-leg"></div>
    </div>
  </body>
</html>
